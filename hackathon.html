<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Activity</title>
</head>
<body>
    <h1>CSUF Hackathon</h1>
    <form action="" method="post">
        <p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name = "fname"><br><br>
        </p>
    <label for="lname"></label>Last Name:</label>
    <input type="text" id="lname" name = "lname"><br><br>
    <label for="cwid"></label>CWID:</label>
    <input type="text" id="cwid" name = "cwid"><br><br>
    <label for="dob"></label>Date of Birth:</label>
    <input type="date" id="dob" name = "dob"><br><br>
    <label for="ppl"></label>Prefered Programming Language:</label><br><br>
    <input type="checkbox" id="language1" name = "language1" value="Python"
    <label for="language1">Python</label><br>
    <input type="checkbox" id="language2" name = "language2" value="C++"
    <label for="language2">C++</label><br>
    <input type="checkbox" id="language3" name = "language3" value="Java"
    <label for="language3">Java</label><br>

</form>
</body>
</html>
